<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Stats - Soluções Estatísticas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


  <link rel="stylesheet" href="css/output.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Smart Stats</h1>
      </div>
      <ul class="nav-links">
        <li><a href="menu.html">Inicio</a></li>
        <li><a href="#">Minha Conta</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <div class="burguer">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>
  <main class="mainBody">
    <section class="sectionLog">
      <div class="boxDescritive">
        <div class="logoImg">
          <img src="images/logoStats.png" alt="Logo Smart Stats">
        </div>
        <div class="pageDescritive">
          <div class="inputData">
            <div class="textVariavel">
            <p class="textInput">Informe o Nome da Variável</p>
            <input type="text" class="nameVariable" placeholder="Variável Pesquisada" name="variables" id="variables">
            <div id="variavelPresent" class="variavelPresent">
              <div ><p id="variavelText">A Variável Pesquisada é: </p></div>
            </div>
          </div>

            <div class="btn-PopSam">
              <input type="radio" name="Population" id="btn-Population">
              <label for="btn-Population">População</label>
              <input type="radio" name="Population" id="btn-Sample">
              <label for="btn-Sample">Amostra</label>
            </div>
            <div class="typeVariable">

              <select class="textVariable" name="variable" id="selectVariable">
                <option class="textVariable" value="">Informe o Tipo da Variável &#9660;</option>
                <option class="textVariable" value="ordinal">Qualitativa Ordinal</option>
                <option class="textVariable" value="nominal">Qualitativa Nominal</option>
                <option class="textVariable" value="discreta">Quantitativa Discreta</option>
                <option class="textVariable" value="continua">Quantitativa Continua</option>
              </select>
              <div id="modalValue">
                <p class="textInput2">Ordenação das variáveis ordinaisl</p>
                <input type="text" class="nameOrganize" placeholder="Ex: Ótimo, Bom, Ruim" name="organize"
                  id="valueOrganize" required />
              </div>
              <div class="valorContent">

                <input class="enter" type="text" placeholder="Digite os Valores">
                <div id="chipsPresent" class="chipsPresent">
                  <div id="presentText"></div>
                </div>
              </div>

            </div>


            <div class="contentBtn">
              <button id="btnCalculate" class="btnCalculate" type="submit">Calcular</button>
              <button class="btnImport" type="submit">Importar Arquivo</button>
            </div>

          </div>
          <div>

          </div>
        </div>
        <div class="content-Result">
          <div class="titleResult">
            <h2>Resultados</h2>
          </div>
          <div class="resultDemonstration">
            <div class="content-Result">
              <div class="resultDemonstration">
                <div class="TabControl">
                  <div id="header">
                    <ul class="abas">
                      <li>
                        <div class="aba">
                          <span>Tabela</span>
                        </div>
                      </li>
                      <li>
                        <div class="aba">
                          <span>Gráficos</span>
                        </div>
                      </li>
                      <li>
                        <div class="aba">
                          <span>Tab 3</span>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div id="content">
                    <div class="conteudo">
                      <table id="tableDemonstration" cellspacing="0" celllpacing="0"  border=0>
                        
                      </table>

                    </div>
                    <div class="conteudo">
                        <div id="chart_div"></div>
                    </div>
                    <div class="conteudo">
                      Conteúdo da aba 3
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="reloadPage">
            <input type="button" value="Limpar">
          </div>

    </section>
  </main>
  <footer class="footerBody">
    <div class="footerPage">
      <ul class="nav-links2">
        <a href="#">
          <li>Sobre</li>
        </a>
        <a href="#">
          <li>Política de Privacidade</li>
        </a>
        <a href="#">
          <li>Ajuda</li>
        </a>
      </ul>
    </div>
  </footer>

</body>
<script src="js/style.js"></script>
<script src="js/calculation.js"></script>

</html>
